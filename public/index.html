<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Sensor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
      --secondary-gradient: linear-gradient(135deg, #FF6B6B 0%, #FF000D 100%);
      --card-gradient: linear-gradient(135deg, #ffffff 0%, #f0f4ff 100%);
      --accent-color: #FF6B6B;
      --accent-color-2: #4ECDC4;
      --text-primary: #2D3436;
      --text-secondary: #636E72;
      --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 8px 15px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 15px 30px rgba(0, 0, 0, 0.15);
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body {
      background: var(--primary-gradient);
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--text-primary);
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(78, 205, 196, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      padding: 1rem 0.5rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      background: linear-gradient(45deg, #fff, #e0eafc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--secondary-gradient);
      border-radius: 2px;
    }

    .sensor-card {
      margin-bottom: 1rem;
      border-radius: 16px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-md);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      position: relative;
    }

    .sensor-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--secondary-gradient);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sensor-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--shadow-lg);
    }

    .sensor-card:hover::before {
      opacity: 1;
    }

    .card-body {
      padding: 1rem;
    }

    .sensor-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .sensor-title i {
      color: var(--accent-color);
      font-size: 1.8rem;
    }

    .sensor-value {
      font-size: 2rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      margin: 1rem 0;
      text-align: center;
      letter-spacing: 1px;
    }

    .sensor-timestamp {
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 500;
    }

    .chart-container {
      position: relative;
      height: 200px;
      width: 100%;
      margin: 1rem 0;
      padding: 1rem;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: var(--shadow-sm);
    }

    .sensor-list {
      max-height: 300px;
      overflow-y: auto;
      padding: 1rem;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: var(--shadow-sm);
    }

    .sensor-list-item {
      padding: 0.8rem;
      border-bottom: 1px solid var(--glass-border);
      transition: all 0.3s ease;
      border-radius: 15px;
      margin-bottom: 0.5rem;
      background: rgba(255, 255, 255, 0.5);
    }

    .sensor-list-item:hover {
      background: rgba(255, 255, 255, 0.8);
      transform: translateX(8px);
      box-shadow: var(--shadow-sm);
    }

    .graph-controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .graph-controls button {
      padding: 0.5rem 1rem;
      border-radius: 50px;
      border: none;
      background: var(--primary-gradient);
      color: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 0.9rem;
    }

    .graph-controls button:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }

    .graph-controls button i {
      font-size: 1.3rem;
    }

    .btn-primary {
      background: var(--primary-gradient);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }

    .btn-primary i {
      margin-right: 0.8rem;
      font-size: 1.2rem;
    }

    .badge {
      padding: 0.4rem 0.8rem;
      border-radius: 50px;
      font-weight: 600;
      background: var(--secondary-gradient);
      color: white;
      box-shadow: var(--shadow-sm);
      font-size: 0.8rem;
    }

    .history-modal .modal-content {
      border-radius: 24px;
      border: none;
      box-shadow: var(--shadow-lg);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
    }

    .history-modal .modal-header {
      background: var(--primary-gradient);
      color: white;
      border-radius: 24px 24px 0 0;
      padding: 1.8rem;
      border-bottom: 1px solid var(--glass-border);
    }

    .history-modal .modal-body {
      padding: 1.5rem;
    }

    .history-chart {
      height: 300px;
      position: relative;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 1rem;
      box-shadow: var(--shadow-sm);
    }

    .history-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .history-controls button {
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }

    .history-info {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-gradient);
      border-radius: 5px;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-gradient);
    }

    /* Loading animation */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .spinner-border {
      animation: pulse 1.5s infinite;
      color: var(--accent-color);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 0.5rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .sensor-value {
        font-size: 1.8rem;
      }

      .graph-controls {
        flex-wrap: wrap;
      }

      .graph-controls button {
        width: calc(50% - 0.5rem);
      }

      .card-body {
        padding: 1.5rem;
      }

      .side-panel {
        width: 100%;
      }
    }

    .dashboard-container {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .side-panel {
      width: 350px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .side-panel-title {
      color: #fff;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 0.8rem;
      padding-bottom: 0.8rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .bandwidth-chart {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .bandwidth-chart:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .bandwidth-chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
    }

    .bandwidth-chart-title {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
    }

    .sensor-status {
      display: flex;
      gap: 0.5rem;
    }

    .sensor-status .badge {
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
    }

    .distance-control {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 15px;
      padding: 1.5rem;
    }

    .distance-control h3 {
      color: #fff;
      margin-bottom: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .distance-slider {
      width: 100%;
      height: 6px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
      margin: 1rem 0;
    }

    .distance-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .distance-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
    }

    .distance-value {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-top: 1rem;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @media (max-width: 1200px) {
      .dashboard-container {
        flex-direction: column;
      }
      .side-panel {
        width: 100%;
      }
    }

    .sensor-distance-control {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 0.8rem;
      margin-top: 0.8rem;
    }

    .sensor-distance-control .distance-slider {
      width: 100%;
      height: 6px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      outline: none;
      margin: 0.8rem 0;
    }

    .sensor-distance-control .distance-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .sensor-distance-control .distance-slider::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
    }

    .chart-wrapper {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      padding: 0.8rem;
      margin: 0.8rem 0;
    }

    .gateway-metrics {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .gateway-chart {
      margin-bottom: 1rem;
    }

    .gateway-chart:last-child {
      margin-bottom: 0;
    }

    .gateway-chart-title {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="main-content">
  <div class="container mt-4">
    <h1 class="text-center mb-4" style="color:#1e3c72; font-weight:700; letter-spacing:1px;">ESP32 GATEWAY Dashboard</h1>
        
        <!-- Scan Section -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card sensor-card">
              <div class="card-body">
                <h5 class="sensor-title mb-3">Scan for Sensors</h5>
                <div class="d-flex justify-content-center gap-3">
                  <button class="btn btn-primary scan-btn" data-type="wifi">
                    <i class="bi bi-wifi"></i> Scan WiFi Sensors
                  </button>
                  <button class="btn btn-primary scan-btn" data-type="lora">
                    <i class="bi bi-broadcast"></i> Scan LoRaWAN Sensors
                  </button>
                  <button class="btn btn-primary scan-btn" data-type="ble">
                    <i class="bi bi-bluetooth"></i> Scan BLE Sensors
                  </button>
                  <button class="btn btn-primary scan-btn" data-type="ethernet">
                    <i class="bi bi-hdd-network"></i> Scan Ethernet Sensors
                  </button>
                </div>
                <div id="scan-status" class="text-center mt-3" style="display: none;">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Scanning...</span>
                  </div>
                  <span class="ms-2">Scanning for sensors...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
    
    <!-- Sensor List Section -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card sensor-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="sensor-title mb-0">Available Sensors</h5>
              <button class="btn btn-primary" id="refresh-sensors">
                <i class="bi bi-arrow-clockwise"></i> Refresh
              </button>
            </div>
            <div class="sensor-list" id="sensor-list">
              <!-- Sensor list will be populated dynamically -->
            </div>
          </div>
        </div>
      </div>
    </div>

        <!-- Sensor Graphs Section -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card sensor-card">
              <div class="card-body">
                <h5 class="sensor-title mb-3">Sensor Graphs</h5>
                <div id="sensor-graphs">
                  <!-- Sensor graphs will be populated dynamically -->
                </div>
              </div>
            </div>
          </div>
        </div>

    <!-- Selected Sensors Display -->
    <div class="row" id="selected-sensors">
      <!-- Selected sensor cards will be added here -->
    </div>
  </div>

  <!-- History Modal -->
  <div class="modal fade" id="historyModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sensor History</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="history-chart">
            <canvas id="historyChart"></canvas>
          </div>
          <div class="history-controls">
            <button class="btn btn-outline-primary" id="historyPrev">
              <i class="bi bi-chevron-left"></i> Previous
            </button>
            <button class="btn btn-outline-primary" id="historyNext">
              Next <i class="bi bi-chevron-right"></i>
            </button>
          </div>
          <div class="history-info" id="historyInfo"></div>
        </div>
      </div>
        </div>
      </div>
    </div>
    <div class="side-panel">
      <h2 class="side-panel-title">Gateway Performance Monitor</h2>
      <div class="gateway-metrics">
        <div class="gateway-chart">
          <h4 class="gateway-chart-title">CPU & Memory Usage</h4>
          <div class="chart-wrapper" style="height: 200px;">
            <canvas id="gateway-performance-chart"></canvas>
          </div>
        </div>
        <div class="gateway-chart">
          <h4 class="gateway-chart-title">Power Consumption</h4>
          <div class="chart-wrapper" style="height: 200px;">
            <canvas id="gateway-power-chart"></canvas>
          </div>
        </div>
      </div>
      <h2 class="side-panel-title">Sensor Bandwidth Monitor</h2>
      <div id="bandwidth-charts-container"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({
      reconnection: true,
      reconnectionAttempts: 5,
      reconnectionDelay: 1000
    });

    // Connection status handling
    socket.on('connect', () => {
      console.log('Connected to server');
      const sensorList = document.getElementById('sensor-list');
      sensorList.innerHTML = '<div class="text-center p-3">Click a scan button to discover sensors</div>';
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
      const sensorList = document.getElementById('sensor-list');
      sensorList.innerHTML = '<div class="text-center p-3 text-danger">Disconnected from server. Please refresh the page.</div>';
    });

    socket.on('connect_error', (error) => {
      console.error('Connection error:', error);
      const sensorList = document.getElementById('sensor-list');
      sensorList.innerHTML = '<div class="text-center p-3 text-danger">Connection error. Please check if the server is running.</div>';
    });

    socket.on('connection-status', (data) => {
      console.log('Connection status:', data);
    });

    const sensorTypes = {
      'wifi-1': { name: 'WiFi Humidity Sensor', unit: '%', color: '#36a2eb' },
      'lora-1': { name: 'LoRaWAN Temperature Sensor', unit: 'Â°C', color: '#ff6384' },
      'ble-1': { name: 'BLE Vibration Sensor', unit: 'g', color: '#4bc0c0' },
      'ethernet-1': { name: 'Ethernet CO2 Sensor', unit: 'ppm', color: '#ffcd56' }
    };

    const charts = {};
    const sensorData = {};
    const isPlaying = {};
    const availableSensors = new Map();
    let historyChart = null;
    let currentHistoryPage = 0;
    const HISTORY_PAGE_SIZE = 20;
    let currentSensorId = null;
    const sensorHistory = {}; // Store complete history for each sensor

    // Store bandwidth charts for each sensor
    const bandwidthCharts = {};
    const sensorColors = {
      'wifi': '#36a2eb',
      'lora': '#ff6384',
      'ble': '#4bc0c0',
      'ethernet': '#ffcd56'
    };

    // Add this to your existing variables
    const updateIntervals = {};

    // Initialize sensor data and charts
    Object.keys(sensorTypes).forEach(sensorId => {
      sensorData[sensorId] = { labels: [], data: [] };
      sensorHistory[sensorId] = { timestamps: [], values: [] }; // Initialize history storage
      isPlaying[sensorId] = false; // Start in paused state
    });

    function createSensorCard(sensorId) {
      console.log('Creating sensor card for:', sensorId);
      const sensor = sensorTypes[sensorId];
      const card = document.createElement('div');
      card.className = 'col-12 mb-4';
      card.innerHTML = `
        <div class="card sensor-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="sensor-title">${sensor.name}</div>
            <div class="sensor-value" id="${sensorId}-value">N/A</div>
            </div>
            <div class="sensor-timestamp mb-3" id="${sensorId}-timestamp">Last update: Never</div>
            <div class="chart-container">
              <canvas id="${sensorId}-chart"></canvas>
            </div>
            <div class="graph-controls mt-3">
              <button class="btn btn-sm btn-outline-primary zoom-in" title="Zoom In">
                <i class="bi bi-zoom-in"></i>
              </button>
              <button class="btn btn-sm btn-outline-primary zoom-out" title="Zoom Out">
                <i class="bi bi-zoom-out"></i>
              </button>
              <button class="btn btn-sm btn-success play-pause" title="Play/Pause">
                <i class="bi bi-play-fill"></i>
              </button>
              <button class="btn btn-sm btn-info history" title="History">
                <i class="bi bi-clock-history"></i>
              </button>
            </div>
          </div>
        </div>
      `;

      // Add the card to the DOM
      const selectedSensors = document.getElementById('selected-sensors');
      selectedSensors.appendChild(card);

      // Initialize the chart
      initializeChart(sensorId);

      return card;
    }

    function initializeChart(sensorId) {
      console.log('Initializing chart for sensor:', sensorId);
      const canvas = document.getElementById(`${sensorId}-chart`);
      if (!canvas) {
        console.error('Canvas element not found for sensor:', sensorId);
        return;
      }

      const ctx = canvas.getContext('2d');
      const sensor = sensorTypes[sensorId];
      if (!sensor) {
        console.error('Sensor type not found for:', sensorId);
        return;
      }
      
      // Initialize data arrays if they don't exist
      if (!sensorData[sensorId]) {
        sensorData[sensorId] = { labels: [], data: [] };
      }
      if (isPlaying[sensorId] === undefined) {
        isPlaying[sensorId] = false;
      }
      
      // Destroy existing chart if it exists
      if (charts[sensorId]) {

    function showHistory(sensorId) {

      if (!sensor) {

        if (!currentSensorId || !sensorHistory[currentSensorId]) return;

        const ctx = document.getElementById('historyChart').getContext('2d');
        const history = sensorHistory[currentSensorId];
        const startIdx = currentHistoryPage * HISTORY_PAGE_SIZE;
        const endIdx = Math.min(startIdx + HISTORY_PAGE_SIZE, history.values.length);
        
        const pageData = {
          labels: history.timestamps.slice(startIdx, endIdx).map(ts => new Date(ts).toLocaleTimeString()),
          data: history.values.slice(startIdx, endIdx)
        };

        if (historyChart) {
          historyChart.destroy();
        }

        historyChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: pageData.labels,
            datasets: [{
              label: `${sensor.name} (${sensor.unit})`,

              tension: 0.3,
              fill: true

            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              title: {
                display: true,
                text: `${sensor.name} History`
              }
            },
            scales: {
              x: {
                display: true,
                title: {
                  display: true,
                  text: 'Time'
                }
              },
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: sensor.unit
                }
              }
            }
          }
        });

        // Update navigation buttons and info
        const totalPages = Math.ceil(history.values.length / HISTORY_PAGE_SIZE);
        const prevBtn = document.getElementById('historyPrev');
        const nextBtn = document.getElementById('historyNext');
        const infoText = document.getElementById('historyInfo');

        prevBtn.disabled = currentHistoryPage === 0;
        nextBtn.disabled = currentHistoryPage >= totalPages - 1;
        
        infoText.textContent = `Page ${currentHistoryPage + 1} of ${totalPages} (Showing ${pageData.data.length} of ${history.values.length} data points)`;
      }

      // Remove existing event listeners
      const prevBtn = document.getElementById('historyPrev');
      const nextBtn = document.getElementById('historyNext');
      const newPrevBtn = prevBtn.cloneNode(true);
      const newNextBtn = nextBtn.cloneNode(true);
      prevBtn.parentNode.replaceChild(newPrevBtn, prevBtn);
      nextBtn.parentNode.replaceChild(newNextBtn, nextBtn);

      // Add new event listeners
      newPrevBtn.addEventListener('click', () => {
        if (currentHistoryPage > 0) {
          currentHistoryPage--;
          updateHistoryChart();
        }
      });

      newNextBtn.addEventListener('click', () => {
        const totalPages = Math.ceil(sensorHistory[currentSensorId].values.length / HISTORY_PAGE_SIZE);
        if (currentHistoryPage < totalPages - 1) {
          currentHistoryPage++;
          updateHistoryChart();
        }
      });

      // Add download button
      const downloadBtn = document.createElement('button');
      downloadBtn.className = 'btn btn-success ms-2';
      downloadBtn.innerHTML = '<i class="bi bi-download"></i> Download CSV';
      downloadBtn.addEventListener('click', () => downloadSensorHistory(sensorId));

      }

      updateHistoryChart();
      modal.show();

    function downloadSensorHistory(sensorId) {
      const sensor = sensorTypes[sensorId];
      if (!sensor || !sensorHistory[sensorId]) {
        console.error('No history data available for sensor:', sensorId);
        return;
      }

      const history = sensorHistory[sensorId];
      const csvContent = [
        ['Timestamp', `${sensor.name} (${sensor.unit})`],
        ...history.timestamps.map((timestamp, index) => [
          new Date(timestamp).toLocaleString(),
          history.values[index]
        ])
      ].map(row => row.join(',')).join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      
      link.setAttribute('href', url);
      link.setAttribute('download', `${sensor.name.replace(/\s+/g, '_')}_history.csv`);
      link.style.visibility = 'hidden';
      
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function startRealTimeUpdates(sensorId, sensorType, initialDistance) {
        // Clear any existing interval
        if (updateIntervals[sensorId]) {
            clearInterval(updateIntervals[sensorId]);
        }

        // Start new interval
        updateIntervals[sensorId] = setInterval(() => {
            const distanceSlider = document.getElementById(`${sensorId}-distance-slider`);
            const currentDistance = distanceSlider ? parseInt(distanceSlider.value) : initialDistance;
            
            // Calculate new bandwidth with some random variation
            const newBandwidth = calculateBandwidth(currentDistance, sensorType);
            
            // Update chart data
            const now = new Date();
            const time = now.toLocaleTimeString();
            
            if (!sensorData[sensorId]) {
                sensorData[sensorId] = { labels: [], data: [] };
            }
            
            sensorData[sensorId].labels.push(time);
            sensorData[sensorId].data.push(newBandwidth);
            
            // Keep only last 20 data points
            if (sensorData[sensorId].labels.length > 20) {
                sensorData[sensorId].labels.shift();
                sensorData[sensorId].data.shift();
            }
            
            // Update chart
            if (bandwidthCharts[sensorId]) {
                bandwidthCharts[sensorId].data.labels = sensorData[sensorId].labels;
                bandwidthCharts[sensorId].data.datasets[0].data = sensorData[sensorId].data;
                bandwidthCharts[sensorId].update('none');
            }
            
            // Update signal strength and battery indicators
            const container = document.getElementById(`${sensorId}-bandwidth-chart`)?.parentElement.parentElement;
            if (container) {
                const signalStrength = container.querySelector('.signal-strength');
                const batteryLevel = container.querySelector('.battery-level');
                
                if (signalStrength) {
                    const signalValue = Math.max(0, Math.min(100, 100 - (currentDistance * 0.5) + (Math.random() * 10 - 5)));
                    signalStrength.textContent = `Signal: ${Math.round(signalValue)}%`;
                    signalStrength.className = `badge ${signalValue > 70 ? 'bg-success' : signalValue > 30 ? 'bg-warning' : 'bg-danger'} signal-strength`;
                }
                
                if (batteryLevel) {
                    const batteryValue = Math.max(95, Math.min(100, 100 - (Math.random() * 0.1)));
                    batteryLevel.textContent = `Battery: ${Math.round(batteryValue)}%`;
                    batteryLevel.className = `badge ${batteryValue > 70 ? 'bg-success' : batteryValue > 30 ? 'bg-warning' : 'bg-danger'} battery-level`;
                }
            }
        }, 1000); // Update every second
    }

        const time = now.toLocaleTimeString();
        
        bandwidthChart.data.labels.push(time);
        bandwidthChart.data.datasets[0].data.push(data.bandwidth);
        
        // Keep only last 20 data points for better visualization
        if (bandwidthChart.data.labels.length > 20) {
            bandwidthChart.data.labels.shift();
            bandwidthChart.data.datasets[0].data.shift();
        }
        
        bandwidthChart.update('none'); // Use 'none' mode for better performance
    });

    // Distance slider functionality
    const distanceSlider = document.getElementById('distanceSlider');
    const distanceValue = document.getElementById('distanceValue');

    if (distanceSlider && distanceValue) {
        distanceSlider.addEventListener('input', function() {
            const value = this.value;
            distanceValue.textContent = `${value} meters`;
            
            // Emit distance change to server
            socket.emit('distanceChange', { distance: parseInt(value) });
        });
    }

    // Handle distance updates from server
    socket.on('distanceUpdate', function(data) {
        console.log('Received distance update:', data);
        if (distanceSlider && distanceValue) {
            distanceSlider.value = data.distance;
            distanceValue.textContent = `${data.distance} meters`;
        }
    });

    // Add initial bandwidth data point
    if (distanceSlider) {
        const initialDistance = parseInt(distanceSlider.value);
        socket.emit('distanceChange', { distance: initialDistance });
    }

    // Handle sensor subscription
    socket.on('subscribe-sensor', (sensorId) => {
        console.log('Subscribing to sensor:', sensorId);
        const sensorType = sensorId.split('-')[0];
        
        // Get current distance from the client
        const currentDistance = 50; // Default distance
        const initialBandwidth = calculateBandwidth(currentDistance, sensorType);
        sensorBandwidths.set(sensorId, initialBandwidth);
        
        // Generate initial data
        const initialData = generateSensorData(sensorId);
        if (initialData) {
            socket.emit('sensor-update', { [sensorId]: initialData });
        }
        
        // Emit initial bandwidth for this sensor with all necessary data
        socket.emit('sensorBandwidthUpdate', {
            sensorId: sensorId,
            bandwidth: initialBandwidth,
            signalStrength: initialData?.signalStrength || 100,
            batteryLevel: initialData?.batteryLevel || 100,
            timestamp: new Date().toISOString(),
            sensorType: sensorType,
            distance: currentDistance
        });
        
        sensorPlayStates.set(sensorId, false);
    });

    function calculateBandwidth(distance, sensorType) {
        const baseBandwidth = {
            'wifi': 100,
            'lora': 50,
            'ble': 25,
            'ethernet': 1000
        }[sensorType] || 100;

        // Calculate bandwidth based on distance (inverse square law)
        const maxDistance = 100;
        const attenuation = Math.pow(distance / maxDistance, 2);
        const bandwidth = baseBandwidth * (1 - attenuation);

        // Add some random variation
        const variation = (Math.random() - 0.5) * (baseBandwidth * 0.1);
        return Math.max(0, bandwidth + variation);
    }

    // Initialize Gateway Performance Charts
    function initializeGatewayCharts() {
        const performanceCtx = document.getElementById('gateway-performance-chart')?.getContext('2d');
        const powerCtx = document.getElementById('gateway-power-chart')?.getContext('2d');

        if (!performanceCtx || !powerCtx) {
            console.error('Could not get chart contexts');
            return;
        }

        // Initialize Performance Chart
        gatewayPerformanceChart = new Chart(performanceCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'CPU Usage (%)',
                        data: [],
                        borderColor: '#4facfe',
                        backgroundColor: 'rgba(79, 172, 254, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Memory Usage (%)',
                        data: [],
                        borderColor: '#ff6384',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 0
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff'
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff',
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff',
                            maxRotation: 0,
                            autoSkip: true,
                            maxTicksLimit: 5
                        }
                    }
                }
            }
        });

        // Initialize Power Chart
        gatewayPowerChart = new Chart(powerCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Power Consumption (W)',
                    data: [],
                    borderColor: '#4bc0c0',
                    backgroundColor: 'rgba(75, 192, 192, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 0
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff'
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff',
                            callback: function(value) {
                                return value + 'W';
                            }
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff',
                            maxRotation: 0,
                            autoSkip: true,
                            maxTicksLimit: 5
                        }
                    }
                }
            }
        });

        // Add initial data points
        updateGatewayMetrics();
    }

    // Update gateway metrics
    function updateGatewayMetrics() {
        if (!gatewayPerformanceChart || !gatewayPowerChart) {
            console.error('Charts not initialized');
            return;
        }

        const now = new Date();
        const time = now.toLocaleTimeString();
        
        // Calculate CPU and Memory usage based on connected sensors
        const connectedSensors = Object.keys(bandwidthCharts).length;
        const baseCPU = 20; // Base CPU usage
        const baseMemory = 30; // Base memory usage
        const cpuPerSensor = 5; // CPU usage per sensor
        const memoryPerSensor = 8; // Memory usage per sensor
        
        const cpuUsage = Math.min(100, baseCPU + (connectedSensors * cpuPerSensor) + (Math.random() * 5));
        const memoryUsage = Math.min(100, baseMemory + (connectedSensors * memoryPerSensor) + (Math.random() * 5));
        
        // Calculate power consumption
        const basePower = 2; // Base power consumption in watts
        const powerPerSensor = 0.5; // Power consumption per sensor
        const powerUsage = basePower + (connectedSensors * powerPerSensor) + (Math.random() * 0.2);
        
        // Update performance chart
        gatewayPerformanceChart.data.labels.push(time);
        gatewayPerformanceChart.data.datasets[0].data.push(cpuUsage);
        gatewayPerformanceChart.data.datasets[1].data.push(memoryUsage);
        
        // Update power chart
        gatewayPowerChart.data.labels.push(time);
        gatewayPowerChart.data.datasets[0].data.push(powerUsage);
        
        // Keep only last 20 data points
        if (gatewayPerformanceChart.data.labels.length > 20) {
            gatewayPerformanceChart.data.labels.shift();
            gatewayPerformanceChart.data.datasets[0].data.shift();
            gatewayPerformanceChart.data.datasets[1].data.shift();
        }
        
        if (gatewayPowerChart.data.labels.length > 20) {
            gatewayPowerChart.data.labels.shift();
            gatewayPowerChart.data.datasets[0].data.shift();
        }
        
        // Update charts
        gatewayPerformanceChart.update('none');
        gatewayPowerChart.update('none');
    }

    // Initialize charts when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        initializeGatewayCharts();
        // Start updating gateway metrics
        setInterval(updateGatewayMetrics, 1000);
    });
  </script>
